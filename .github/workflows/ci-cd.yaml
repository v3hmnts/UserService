name: CI Pipeline

on:
  push:
    branches: [ GithubActionsTask ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build application
        run: mvn spring-boot:build-image

      - name: Copy image to targetimage
        run: docker save docker.io/user-service/user-service:latest > target/user-service-image-latest.tar

      - name: Cache build files
        uses: actions/cache/save@v3
        with:
          path: target/user-service-image-latest.tar
          key: build-${{ github.sha }}
  code-analysis:
    name: Code Analysis with SonarQube
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run SonarQube analysis
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.token=${SONAR_TOKEN}
  docker-artifact:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          path: target/user-service-image-latest.tar
          key: build-${{ github.sha }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: target/user-service-image-latest.tar
          retention-days: 2
