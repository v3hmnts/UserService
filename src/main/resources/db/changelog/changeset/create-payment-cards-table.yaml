databaseChangeLog:
  - changeSet:
      id: create-payment-cards-table
      author: Vhmnts
      preconditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: payment_cards
      changes:
        - createTable:
            tableName: payment_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
              - column:
                  name: number
                  type: VARCHAR(16)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: holder
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: addUserIdFK
      author: Vhmnts
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: payment_cards
            baseTableSchemaName: user_service
            constraintName: fk_user_id
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            referencedTableSchemaName: user_service
            validate: true
  - changeSet:
      id: createIndexForFK
      author: Vhmnts
      changes:
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: idx_payment_cards_user_id
            schemaName: user_service
            tableName: payment_cards
